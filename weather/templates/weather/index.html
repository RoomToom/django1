<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather INFO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
 <body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода де завгодно</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Місто</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Check" class="mt-2 btn btn-danger">
                </form>
    </div>
   <div class="col-4 offset-1">
    <h1>Інформація</h1>


       {% for info in all_info %}
       <div class="alert alert-info">
           <div class="row">
               <div class="col-9">
           <b>Місто:</b> {{ info.city }}<br>
           <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
               </div>
               <div class="col-2 offset-1">
           <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоди">
               </div>
        </div>
       </div>
            {% endfor %}
       </div>
        </div>
        </body>
